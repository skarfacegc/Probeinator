<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #4b4b4b;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Probeinator</title>
</head>
<body>
    <div id="container" class="charts" style="width:100%; height:400px;"></div>

    <script type="text/javascript">
        const refreshInterval = 5000;

        Highcharts.setOptions({
            chart: {
                style: {
                    fontFamily: 'courier'
                }
            }
        });


        const chart = Highcharts.chart('container', {
            chart: {
                type: 'spline',
                borderRadius: 15,
                events: {
                    load: updateGraph
                }
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: false,
                    }
                }
            },
            title: {
                text: undefined
            },
            credits: {
                position: {
                    verticalAlign: 'top',
                }
            },
            legend: {
                layout: 'horizontal',
                floating: false,
                align: 'left',
                verticalAlign: 'top',
                x: 30,
                y: 0,
            },
            yAxis: {
                tickInterval: 1,
                minRange: 5,
                title: {
                    text: 'Temp'
                }
            },
            xAxis: {
                type: 'datetime',
                minRange: 180 * 1000,
                minTickInterval: 60 * 1000,
                labels: {
                    rotation: 90
                }
            },
            series: [{
                name: 'probe_0',
                data: []
            }]
        });


        // Update data every refresh interval
        async function updateGraph() {
            const result = await fetch('/getTemps');
            if (result.ok) {
                const data = await result.json();
                chart.series[0].setData(data);
            }
            setTimeout(updateGraph, refreshInterval);
        }
    </script>

</body>
</html>
